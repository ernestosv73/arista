# topology documentation: http://containerlab.dev/lab-examples/srl-ceos/
name: srlceos01

topology:
  kinds: 

    srl:
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd3

  nodes:
    srl:
      kind: srl
      
    ceos:
      kind: ceos
      image: ceos:4.31.1F
      binds:
        - mymapping.json:/mnt/flash/EosIntfMapping.json:ro
      
  links:
    - endpoints: ["srl:e1-1", "ceos:eth1"]
