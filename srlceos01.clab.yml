# topology documentation: http://containerlab.dev/lab-examples/srl-ceos/
name: srlceos01

topology:
  kinds: 

    srl:
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd3

  nodes:
    srl:
      kind: srl
      
    ceos:
      kind: arista_ceos
      image: ceos:4.25.1F
    env: 
      CEOS:1
      EOS_PLATFORM":ceoslab
      container:docker
      ETBA:1
      SKIP_ZEROTOUCH_BARRIER_IN_SYSDBINIT:1
      INTFTYPE:eth
      MAPETH0:1
      MGMT_INTF:eth0
 
  links:
    - endpoints: ["srl:e1-1", "ceos:eth1"]
