# topology documentation: http://containerlab.dev/lab-examples/srl-ceos/
name: srlceos01

topology:
  kinds: 

    srl:
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd3

  nodes:
    srl:
      kind: srl
      
    ceos:
      kind: arista_ceos
      image: ceos:4.25.1F
      exec: 
          - /sbin/init systemd.setenv=INTFTYPE=eth systemd.setenv=ETBA=1
          - systemd.setenv=SKIP_ZEROTOUCH_BARRIER_IN_SYSDBINIT=1 systemd.setenv=CEOS=1
          - systemd.setenv=EOS_PLATFORM=ceoslab systemd.setenv=container=docker
          - systemd.setenv=MAPETH0=1 systemd.setenv=MGMT_INTF=eth0
  links:
    - endpoints: ["srl:e1-1", "ceos:eth1"]
